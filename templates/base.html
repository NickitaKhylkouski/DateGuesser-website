<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Guessing Game</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Weekday Guessing Game</h1>
        
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#current-year">Current Year</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#custom-year">Custom Year Range</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#doomsday">Doomsday Game</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#date-rush">Date Rush</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#month-number">Month Number</button>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="current-year">
                {% include 'current_year.html' %}
            </div>
            <div class="tab-pane fade" id="custom-year">
                {% include 'custom_year.html' %}
            </div>
            <div class="tab-pane fade" id="doomsday">
                {% include 'doomsday.html' %}
            </div>
            <div class="tab-pane fade" id="date-rush">
                {% include 'date_rush.html' %}
            </div>
            <div class="tab-pane fade" id="month-number">
                {% include 'month_number.html' %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/base_game.js"></script>
    <script src="/static/js/current_year.js"></script>
    <script src="/static/js/custom_year.js"></script>
    <script src="/static/js/doomsday.js"></script>
    <script src="/static/js/date_rush.js"></script>
    <script src="/static/js/month_number.js"></script>
</body>
</html>
